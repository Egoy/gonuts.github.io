<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Nuts! Doughnuts</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Pattaya|Poppins:300,400,700&display=swap" rel="stylesheet">
    <meta name="description" content="Go Nuts, Doughnuts! Freshly baked donut in your doorsteps with just a click of a button">
    <meta name="robots" content="index,follow" />
    <link rel="stylesheet" href="css/wickedcss.min.css">

<body>
    <header id="main-head">
        <nav>
            <div class="nav-container">
                <h1 id="logo">Go Nuts! <br />Doughnuts</h1>
                <h2>Create your own flavor!</h2>
                <ul>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Flavors</a></li>

                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section id="hero">
            <div class="hero-image">
                <img src="/images/donut-cc.png" class="rollerRight donut-1" alt="product-doughnut">
                <img src="/images/donut-sp.png" class="rollerLeft donut-2" alt="product-doughnut">
            </div>
            <div class="hero-text">
                <h2>freshly made</h2>
                <h1>Doughnuts</h1>
                <h3>delivered to your doorsteps</h3>
                <button type="submit">Order Now</button>
